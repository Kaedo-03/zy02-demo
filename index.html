
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zy02</title>
</head>

<body>
    <input type="text" id="one">
    <input type="button" id="btn" value="复制" onclick="Copy()">
    <input type="text" id="two" readonly="readonly"><br>
    <span id="da"></span>
	<script>
	    function Copy() {
	        var one = document.getElementById('one').value;
	        var two = document.getElementById('two');
	        var da = document.getElementById('da');
	        if (one !== null && one !== "") {
	            two.value = one;
	            da.innerHTML = "复制成功";
	        }
	    }
	</script>
</body>

</html>
